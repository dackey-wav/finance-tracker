<script defer>
  console.log('Скрипт транзакций загрузился');

  let currentCurrency = 'ALL'; // По умолчанию показываем все
  let currentTransactions = [];

  async function loadTransactions(currency = 'ALL') {
    console.log('loadTransactions стартовала для валюты:', currency);
    
    try {
      const url = currency === 'ALL' ? '/api/transactions' : `/api/transactions?currency=${currency}`;
      const res = await fetch(url);
      const data = await res.json();
      console.log('Получены транзакции:', data);

      currentTransactions = data;
      displayTransactions(data);
    } catch (error) {
      console.error('Ошибка загрузки транзакций:', error);
      const container = document.getElementById('transactions-container');
      container.innerHTML = '<p class="text-red-500">Ошибка загрузки данных</p>';
    }
  }

  function displayTransactions(transactions) {
    console.log('displayTransactions вызвана с данными:', transactions);
    const tbody = document.getElementById('transactions-tbody');
    const container = document.getElementById('transactions-container');
    
    if (!transactions || transactions.length === 0) {
      tbody.innerHTML = '<tr><td colspan="7" class="text-center py-8 text-gray-500">Нет транзакций для отображения</td></tr>';
      container.innerHTML = '';
      return;
    }

    // Отображаем в основной таблице
    tbody.innerHTML = transactions.map((transaction, index) => {
      console.log(`Транзакция ${index}:`, transaction.amount, transaction.currency);
      return `
      <tr class="hover:bg-gray-50">
        <td class="table-column-120 px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          ${new Date(transaction.date).toLocaleDateString('ru-RU')}
        </td>
        <td class="table-column-240 px-6 py-4 text-sm font-medium text-gray-900">
          ${transaction.type}
        </td>
        <td class="table-column-360 px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="${transaction.description}">
          ${transaction.description}
        </td>
        <td class="table-column-480 px-6 py-4 whitespace-nowrap text-sm font-medium ${transaction.amount >= 0 ? 'text-green-600' : 'text-red-600'}">
          ${transaction.amount >= 0 ? '+' : ''}${Number(transaction.amount).toFixed(2)} ${transaction.currency}
        </td>
        <td class="table-column-600 px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          ${transaction.source}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <div class="flex items-center justify-end gap-2">
            <button class="text-gray-400 hover:text-primary-500"><span class="material-symbols-outlined !text-xl"> edit </span></button>
            <button class="text-gray-400 hover:text-red-500"><span class="material-symbols-outlined !text-xl"> delete </span></button>
          </div>
        </td>
      </tr>
      `;
    }).join('');

    // Также отображаем отладочную информацию в container
    container.innerHTML = `
      <div class="text-sm text-gray-600">
        <p><strong>Загружено транзакций:</strong> ${transactions.length}</p>
        <p><strong>Фильтр:</strong> ${currentCurrency === 'ALL' ? 'Все валюты' : currentCurrency}</p>
        <details class="mt-2">
          <summary class="cursor-pointer">Показать детали последней транзакции</summary>
          <pre class="bg-gray-100 p-2 mt-2 text-xs rounded">${JSON.stringify(transactions[0], null, 2)}</pre>
        </details>
      </div>
    `;
  }

  function formatBalance(transaction) {
    // Показываем балансы в разных валютах, если они есть
    const balances = [];
    if (transaction.balance_pln && transaction.balance_pln !== '0.00') {
      balances.push(`${Number(transaction.balance_pln).toFixed(2)} PLN`);
    }
    if (transaction.balance_usd && transaction.balance_usd !== '0.00') {
      balances.push(`${Number(transaction.balance_usd).toFixed(2)} USD`);
    }
    if (transaction.balance_eur && transaction.balance_eur !== '0.00') {
      balances.push(`${Number(transaction.balance_eur).toFixed(2)} EUR`);
    }
    if (transaction.balance_kzt && transaction.balance_kzt !== '0.00') {
      balances.push(`${Number(transaction.balance_kzt).toFixed(2)} KZT`);
    }
    
    return balances.length > 0 ? balances.join('<br>') : 'N/A';
  }

  function addCurrencyFilter() {
    // Добавляем фильтр валют
    const filterHTML = `
      <div class="mb-6 flex items-center gap-4">
        <label class="text-sm font-medium text-gray-700">Фильтр по валюте:</label>
        <select id="currency-filter" class="form-select rounded-md border-gray-300 text-sm">
          <option value="ALL">Все валюты</option>
          <option value="PLN">PLN</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="KZT">KZT</option>
        </select>
      </div>
    `;

    const searchContainer = document.querySelector('.mb-6');
    searchContainer.insertAdjacentHTML('afterend', filterHTML);

    // Добавляем обработчик
    document.getElementById('currency-filter').addEventListener('change', (e) => {
      currentCurrency = e.target.value;
      loadTransactions(currentCurrency);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    addCurrencyFilter();
    loadTransactions();
  });
</script>
